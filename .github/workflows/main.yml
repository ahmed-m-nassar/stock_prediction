name: Run pytest and push Docker image on push

on:
  push:
    branches:
      - main  # Adjust to your main branch name

jobs:
  test_and_push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Cache Conda package cache
      uses: actions/cache@v2
      with:
        path: ~/.conda/pkgs
        key: ${{ runner.os }}-conda-${{ hashFiles('environment.yml') }}
        restore-keys: |
          ${{ runner.os }}-conda-

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'  # Adjust to your Python version
      
    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
         activate-environment: stock_predictor
         environment-file: environment.yml
         
    - name: run unit tests
      run: |
        eval "$(conda shell.bash hook)"
        conda activate stock_predictor
        conda info --envs
        pytest unit_tests/**/*.py

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t your_dockerhub_username/your_image_name:latest .
        docker images  # For debugging, list images

    - name: Push Docker image to Docker Hub
      run: docker push your_dockerhub_username/your_image_name:latest
